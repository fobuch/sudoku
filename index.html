<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="all">
        <!-- tr*3.line#line$>td*3.cell#cell$>table#table-mini>tr*3.line-mini#line-mini$>td*3.cell-mini#cell-mini$ -->
        <div id="diff">
            Difficulty:
            <select id="difficulty">
                <option selected>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
        </div>
        <div id="game">
            <table id="board">
            </table>

            <table id="numpad">
                <tr>
                    <td id="numpad-cell1" class="numpad">1</td>
                    <td id="numpad-cell2" class="numpad">2</td>
                    <td id="numpad-cell3" class="numpad">3</td>
                </tr>
                <tr>
                    <td id="numpad-cell4" class="numpad">4</td>
                    <td id="numpad-cell5" class="numpad">5</td>
                    <td id="numpad-cell6" class="numpad">6</td>
                </tr>
                <tr>
                    <td id="numpad-cell7" class="numpad">7</td>
                    <td id="numpad-cell8" class="numpad">8</td>
                    <td id="numpad-cell9" class="numpad">9</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="writeBoard.js"></script>
    <script src="main.js"></script>
</body>
</html>
